pipeline:
  gcc8:
    image: gcc:8
    pull: true
    commands:
      - echo "deb http://deb.debian.org/debian sid main" >> /etc/apt/sources.list.d/sid.list
      - echo "APT::Default-Release \"stretch\";" >> /etc/apt/apt.conf.d/00default_release
      - apt-get update -q
      - apt-get install -qy cmake
      - apt-get install -qy libcurl4-openssl-dev libjsoncpp-dev
      - apt-get install -qy -t sid libcurlpp-dev
      - apt-get install -qy rpm file
      - rm -rf build && mkdir -p build && cd build
      - cmake -DWITH_EXAMPLES=ON -DWITH_TESTS=ON ..
      - make VERBOSE=1
      - make install DESTDIR=install
      - ctest ..
      - make package
      - cmake -DWITH_DEB=ON ..
      - make package
      - cmake -DWITH_DEB=OFF -DWITH_RPM=ON ..
      - make package
  gcc7:
    image: gcc:7
    pull: true
    commands:
      - echo "deb http://deb.debian.org/debian sid main" >> /etc/apt/sources.list.d/sid.list
      - echo "APT::Default-Release \"stretch\";" >> /etc/apt/apt.conf.d/00default_release
      - apt-get update -q
      - apt-get install -qy cmake
      - apt-get install -qy libcurl4-openssl-dev libjsoncpp-dev
      - apt-get install -qy -t sid libcurlpp-dev
      - apt-get install -qy rpm file
      - rm -rf build && mkdir -p build && cd build
      - cmake -DWITH_EXAMPLES=ON -DWITH_TESTS=ON ..
      - make VERBOSE=1
      - make install DESTDIR=install
      - ctest ..
      - make package
      - cmake -DWITH_DEB=ON ..
      - make package
      - cmake -DWITH_DEB=OFF -DWITH_RPM=ON ..
      - make package
  prepare_release:
    image: gcc:7
    pull: true
    when:
      event: tag
    commands:
      - cp -v build/mastodon-cpp-${DRONE_TAG}_x86_64.tar.gz .
      - cp -v build/libmastodon-cpp[_-]${DRONE_TAG}*{deb,rpm} .
  gitea_release:
    image: plugins/gitea-release
    pull: true
    when:
      event: tag
    base_url: https://schlomp.space
    secrets: [ gitea_token ]
    title: ${DRONE_TAG}
    prerelease: true
    files:
      - mastodon-cpp-${DRONE_TAG}_x86_64.tar.gz
      - libmastodon-cpp_${DRONE_TAG}-0_amd64.deb
      - libmastodon-cpp-${DRONE_TAG}-0.x86_64.rpm
    checksum:
      - sha256
      - sha512
  notify:
    when:
      status: [ changed, failure ]
    image: drillster/drone-email
    pull: true
    host: cryptoparty-celle.de
    secrets: [ email_username, email_password ]
    from: drone@tzend.de
